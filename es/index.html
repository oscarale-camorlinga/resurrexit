<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Resurrexit</title>
	<link rel="canonical" href="https://resurrexit.app/es"/>
	<link rel="manifest" href="/manifest.json">
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="/images/icons/res-icon-152.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#8E110B">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#8E110B">
	<meta name="apple-mobile-web-app-title" content="Resurrexit">
	<meta name="msapplication-TileImage" content="/images/icons/res-icon-144.png">
	<meta name="msapplication-TileColor" content="#8E110B">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
	<link href="/css/styles.css" rel="stylesheet">
</head>
<body>
	<header>
		<form id="search" name="search" onsubmit="return false">
			<button id="menu-button"><img src="/images/menu.svg" /></button>
			<button id="search-button" name="search-button"><img src="/images/search.svg" /></button>
			<input id="search-field" type="text" name="search-field">
		</form>
		<div id="lang">
			<a id="es" class="lang active" href="/es/">Español</a>
			<a id="en" class="lang" href="/en/">English</a>
			<button id="option-button"><img src="/images/option.svg" /></button>
		</div>
		<div id="header-background"></div>
		<div id="option-menu">
			<a class="lang" href="/es/">Español</a>
			<a class="lang active" href="/en/">English</a>
			<a id="reset-lang">Cambiar Preferencia de Idioma</a>
			<a href="/es/contacto">Contacto</a>
		</div>
	</header>
	<aside>
		<h1 id="title">Resucitó</h1>
		<a id="close-button">&times;</a>
		<p class="spacer"></p>
		<div id="steps">
			<button id="pre" name="pre" class="step-button">Precatecumenal</button>
			<button id="cat" name="cat" class="step-button">Catecumenado</button>
			<button id="ele" name="ele" class="step-button">Elección</button>
			<button id="lit" name="lit" class="step-button">Liturgia</button>
		</div>
		<p>Categorias</p>
		<div id="tags">
			<button id="adv" name="adv" class="tag-button">Adviento</button>
			<button id="nat" name="nat" class="tag-button">Navidad</button>
			<button id="qua" name="qua" class="tag-button">Cuaresma</button>
			<button id="pas" name="pas" class="tag-button">Pascua</button>
			<button id="pen" name="pen" class="tag-button">Pentecostes</button>
			<button id="mat" name="mat" class="tag-button">Maria</button>
			<button id="pue" name="pue" class="tag-button">Niños</button>
			<button id="off" name="off" class="tag-button">Oficio</button>
			<button id="ini" name="ini" class="tag-button">Entrada</button>
			<button id="pax" name="pax" class="tag-button">Paz</button>
			<button id="pan" name="pan" class="tag-button">Pan</button>
			<button id="com" name="com" class="tag-button">Comunión</button>
			<button id="fin" name="fin" class="tag-button">Final</button>
		</div>
	</aside>
	<section id="psalmlist">
		<div id="no-results">No hay resultados</div>
	</section>
	<div id="overlay"></div>
	<footer>Resurrexit</footer>

	<script src="/js/psalms.js"></script>
	<script src="/js/main.js"></script>
	<script>generatePsalmList("es");</script>
</body>
</html>
